  <body>
    <main>
      <div id='countdown'>
  <div class='countdown_row countdown_top'>
    <div class='timebox'>
      <div class='title'>Days</div>
      <div class='time' id='days'>999</div>
    </div>
    <div class='timebox'>
      <div class='title'>Hours</div>
      <div class='time' id='hours'>999</div>
    </div>
    <div class='timebox'>
      <div class='title'>Minutes</div>
      <div class='time' id='minutes'>999</div>
    </div>
    <div class='timebox'>
      <div class='title'>Seconds</div>
      <div class='time' id='seconds'>999</div>
    </div>
  </div>
</div>

<script>
var deadline = new Date("March 13, 2020 08:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var t = deadline - now;
  var days = Math.floor(t / (1000 * 60 * 60 * 24));
  var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
  var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((t % (1000 * 60)) / 1000);
  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;
  if (t < 0) {
      clearInterval(x);
